<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Course - /search/course/extremeの結果を可視化するツール</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <link class="css" rel="stylesheet" type="text/css" href="https://ekispertwebservice.github.io/GUI/sample/expCss/expGuiCourse.css">
  <script type="text/javascript" src="https://ekispertwebservice.github.io/GUI/sample/expGuiCourse.js" charset="UTF-8"></script>

  <script>
    var resultApp;

    $(function() {
      resultApp = new expGuiCourse(document.getElementById('result'));
    });

    function search_onclick() {
      var url = $('#url').val();

      $.getJSON(url)
      .catch(function(err) {
        console.error(err);
        alert('getJSONエラー。');
      })
      .then(function(res) {
        resultApp.setResult(JSON.stringify(res));
      })
      .catch(function(err) {
        console.error(err);
        alert('その他のエラー');
      });
    });
  </script>
</head>
<body>
  <h1>Visual Course - /search/course/extremeの結果を可視化するツール</h1>

  /search/course/extremeのフルURLを入れてください:<Br>
  <input type="text" id="url" placeholder="https://api.ekispert.jp/v1/json/search/course/extreme?key=****************&viaList=22671:22828">
  <button onclick="search_onclick()">検索</button>


  <div id="result"></div>
</body>
</html>
