<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Course -  駅すぱあとWebサービスの経路探索結果を可視化するツール</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <link class="css" rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/EkispertWebService/GUI/master/expGuiCourse/expCss/expGuiCourse.css">
  <script type="text/javascript" src="https://cdn.rawgit.com/EkispertWebService/GUI/master/expGuiCourse/expGuiCourse.js" charset="UTF-8"></script>

  <style>
    h1 { font-size: 14px; }
    #url { width: 100%; }
    #result { width: 700px; }
  </style>

  <script>
    var resultApp;

    $(function() {
      resultApp = new expGuiCourse(document.getElementById('result'));
    });

    function search_onclick() {
      var url = $('#url').val();
      url = url.replace(/\/xml\//, '/json/');

      $.getJSON(url)
      .catch(function(err) {
        console.error(err);
        alert('getJSONエラー。');
      })
      .then(function(res) {
        resultApp.setResult(JSON.stringify(res));
      })
      .catch(function(err) {
        console.error(err);
        alert('その他のエラー');
      });
    }
  </script>
</head>
<body>
  <h1>Visual Course -  駅すぱあとWebサービスの経路探索結果を可視化するツール</h1>

  /search/course/extremeのフルURLを入れてください:<br>

  <input type="text" id="url" placeholder="URL">
  <button onclick="search_onclick()">検索</button>

  <ul>
    <li>例: <code>https://api.ekispert.jp/v1/json/search/course/extreme?key=****************&viaList=22671:22828</code></li>
    <li>xml版のURLでも可</li>
    <li><a href="http://docs.ekispert.com/v1/api/search/course/extreme.html" target="_blank">駅すぱあとWebサービスのドキュメント</a></li>
  </ul>

  <div id="result"></div>
</body>
</html>
