<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Course -  駅すぱあとWebサービスの経路探索結果を可視化するツール</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <link class="css" rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/EkispertWebService/GUI/master/expGuiCourse/expCss/expGuiCourse.css">
  <script type="text/javascript" src="https://cdn.rawgit.com/EkispertWebService/GUI/master/expGuiCourse/expGuiCourse.js" charset="UTF-8"></script>

  <style>
    h1 { font-size: 14px; }
    #url { width: 100%; line-height: 20px; background: #f1f4f5; }
    #result { width: 700px; }
  </style>

  <script>
    var resultApp;
    var $url;

    $(function() {
      $url = $('#url');
      resultApp = new expGuiCourse(document.getElementById('result'));
  
      enableAutoHeight();
    });

    function enableAutoHeight() {
      $url.on('input', function(e) {
        adjustHeight($url);
      });
    }

    function adjustHeight($textarea) {
      var lineHeight = parseInt($textarea.css('lineHeight'));
      var lineCount = ($textarea.val() + '\n').match(/\n/g).length;
      $textarea.height(lineHeight * lineCount);
    }

    function search_onclick() {
      var url = $url.val();
      url = url.replace(/\s+/g, '');
      url = url.replace(/http:/, 'https:');
      url = url.replace(/\/xml\//, '/json/');

      $.getJSON(url)
      .then(function(res) {
        try {
          $('#message').text('');
          resultApp.setResult(JSON.stringify(res));
        } catch (ex) {
          console.error(ex);
          alert('予期しないエラー');
        }
      })
      .catch(function(err) {
        console.error(err);
        if (err.responseText) {
          $('#message').text(err.responseText);
        } else {
          alert('getJSONエラー');
        }
      });
    }

    function format_onclick() {
      var url = $url.val();
      url = url.replace(/([?&])/g, '\n$1');
      $url.val(url);
      adjustHeight($url);
    }

    function removeSpace_onclick() {
      $url.val($url.val().replace(/\s+/g, ''));
    }
  </script>
</head>
<body>
  <h1>Visual Course -  駅すぱあとWebサービスの経路探索結果を可視化するツール</h1>

  /search/course/extremeのフルURLを入れてください:<br>

  <textarea id="url" rows="1"></textarea>
  <button onclick="search_onclick()">検索</button>
  <button onclick="format_onclick()">整形</button>
  <button onclick="removeSpace_onclick()">空白削除</button>

  <div id="message"></div>
  <div id="result"></div>

  <ul>
    <li>例: <code>https://api.ekispert.jp/v1/json/search/course/extreme?key=****************&viaList=22671:22828</code></li>
    <li>xml版のURLでも可</li>
    <li>URLの途中に改行やスペースを含んでいても可（削除されます）</li>
    <li><a href="http://docs.ekispert.com/v1/api/search/course/extreme.html" target="_blank">駅すぱあとWebサービスのドキュメント</a></li>
  </ul>

</body>
</html>
